<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="PRINCE.com">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Add Products-Pick n Pay</title>
        <link href="./static/css/bootstrap.min.css" rel="stylesheet">
        <link href="./static/css/custom.css" rel="stylesheet">
        <link href="./static/css/dropdown.css" rel="stylesheet">
        <link rel="Shortcut Icon" href="./static/icons/pick.ico" type="image/x-icon">
        <link href="./static/css/awesome-fonts.css" rel="stylesheet">
        <script src="./static/js/app.js"></script>
        <script src="./static/js/controller/app_controller.js"></script>
        <script src="./static/js/service/http_service.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>


    <body ng-app="myApp">

        <div class="container" style="margin-left:420px;margin-top:76px;">
            <div class="row">

                <div class="col-lg-6">

                    <div class="main-login main-center">
                        <div ng-controller="appctrl" >
                            <form class="form-horizontal">

                                <div class="form-group">

                                    <input type="hidden" class="form-control" id="userID" ng-model="UserID" >

                                </div>


                                <div class="form-group input-group">
                                    <span class="input-group-addon" id="basic-addon1">itemName</span>                                                                   
                                    <input type="text" class="form-control" id="itemNames" ng-model="ProductName" required>
                                    <!--<span ng-show="registration.firstName.$tou </div>ched && registration.firstName.$invalid">Mobile number is required.</span>-->
                                </div>


                                <div class="form-group input-group">                                                   
                                    <span class="input-group-addon" id="basic-addon2">descriptions</span> 
                                    <input type="text" class="form-control" id="description" ng-model="ProductDescription">
                                    <!--<span ng-show="registration.lastName.$touched && registration.lastName.$invalid">Mobile number is required.</span>-->
                                </div>


                                <div class="form-group input-group">
                                    <span class="input-group-addon" id="basic-addon2">brand</span>
                                    <input type="text" class="form-control" id="brand" ng-model="ProductBrand">
                                    <!--<span ng-show="registration.emailAddress.$touched && registration.emailAddress.$invalid">Mobile number is required.</span>-->
                                </div>                                         



                                <div class="form-group input-group">
                                    <span class="input-group-addon" id="basic-addon2">price</span>                                                  
                                    <input type="number" class="form-control" id="price" ng-model="ProductPrice">
                                    <!--<span ng-show="registration.password.$touched && registration.password.$invalid">Password is required.</span>-->
                                </div>


                                <div class="form-group input-group">
                                    <span class="input-group-addon" id="basic-addon2">categoryID</span>                                                  
                                    <input type="text" class="form-control" id="categoryID" ng-model="ProductCategory">
                                    <!--<span ng-show="registration.password.$touched && registration.password.$invalid">Password is required.</span>-->
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon" id="basic-addon2">imageUrl</span>                                                  
                                    <input type="file" class="form-control" id="imageUrl" ng-model="ProductImageUrl">
                                    <!--<span ng-show="registration.password.$touched && registration.password.$invalid">Password is required.</span>-->
                                </div>

                                <div class="form-group"  style="margin-left:120px;"> 
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <input type="submit" class="btn btn-info btn-md" value="Add Products" ng-click="addProduct()">
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div> 
                </div>
            </div> 
        </div>  
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="./static/js/ajaxJquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="./static/js/bootstrap.min.js"></script>
        <script src="./static/js/scripts.js"></script>
    </body>
</html>
