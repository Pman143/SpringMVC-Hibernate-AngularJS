<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Admin Login</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <link href="./static/css/app.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular-route.js"></script>
    <script src="./static/js/app.js"></script>
    <script src="./static/js/controller/login_controller.js"></script>

</head>
<body ng-app="myApp">
    <h5 style="margin-left:600px;margin-top:45px;color:graytext;font-size:15px;">ADMIN LOGIN</h5>
    <div ng-controller="appctrl">  
            <form action="" id="myLogin" class="form-horizontal" ng-submit="validateAdmin()" style="margin-left:310px;margin-top:65px;">

                <div class="form-group">
                      <label class="control-label col-sm-2" for="emailAddress">Email Address:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="emailAddress" ng-model="emailAdmin" required style="width:400px;" placeholder="Email Address">
                      </div>
                 </div>
                
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="password">Password:</label>
                      <div class="col-sm-10"> 
                        <input type="password" class="form-control" placeholder="Password" id="password" ng-model="passwordAdmin" required style="width:400px;">
                      </div>
                    </div>
                   
                    <div class="form-group"> 
                      <div class="col-sm-offset-2 col-sm-10">
                          <input type="submit" class="btn btn-default"  value="Login">
                      </div>
                    </div>
               </form>
        </div>
</body>
</html>
