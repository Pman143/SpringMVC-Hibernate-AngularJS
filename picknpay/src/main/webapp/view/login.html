<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Login</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <link href="./static/css/app.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular-route.js"></script>
    <script src="./static/js/app.js"></script>
    <script src="./static/js/controller/login_controller.js"></script>

</head>
<body ng-app="myApp">
   
    <div ng-controller="appctrl">  
        
        <div class="col-lg-3" style="margin-left:160px;">	
			 
            <label href="#/Home">
                <img src="./static/images/onlineshopping_logo.png" alt="onlineshopping_logo"/> 
            </label>		          
			
        </div>
        
        <label style="margin-top:90px;font-size:20px;">PicknPay Online Shopping Login</label>
            <form action="" id="myLogin" class="form-horizontal" ng-submit="validateuser()" style="margin-left:420px;margin-top:90px;">

                    <div class="form-group" style="width:500px;">
                      <label class="control-label col-sm-2" for="emailAddress">Email Address:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="emailAddress" ng-model="emailAddress" placeholder="Email Address" required>
                      </div>
                    </div>
                    <div class="form-group" style="width:500px;">
                      <label class="control-label col-sm-2" for="password">Password:</label>
                      <div class="col-sm-10"> 
                          <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required>
                      </div>
                    </div>
                   <!--  <div class="form-group"> 
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label><input type="checkbox"> Remember me</label>
                        </div>
                      </div>
                    </div> -->
                    <div class="form-group"> 
                      <div class="col-sm-offset-2 col-sm-10">
                          <input type="submit" class="btn btn-default"  value="Login">
                      </div>
                    </div>
               </form>
        </div>
</body>
</html>
